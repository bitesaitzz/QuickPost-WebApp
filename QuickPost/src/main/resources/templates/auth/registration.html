<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/css/style2.css">
</head>
<body>

<h1>Registration</h1>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="name">Username</label>
    <input type="text" id="name" name="name" th:field="*{name}" placeholder="Username" />
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Username Error</div>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" th:field="*{password}" placeholder="Password" />
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">Password Error</div>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" th:field="*{email}" placeholder="Email" />
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error">Email Error</div>

    <input type="submit" value="Registration" />
</form>

</body>
</html>
